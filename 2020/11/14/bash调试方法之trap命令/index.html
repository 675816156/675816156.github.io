        <p>
            bash调试方法之trap命令
        </p>
        <hr>
    </div>
    <div class="post-content">
        <p>trap是Linux内建命令，用于捕捉信号。trap命令可以收到某种信号时所执行的命令，其格式如下：</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">trap</span> <span class="built_in">command</span> sig1 sig2 ...sigN</span><br></pre></td></tr></table></figure>

<p>Shell在执行时，会产生三个伪信号，即shell产生的信号，不是操作系统产生的信号。</p>
<ul>
<li>EXIT ：从函数退出，或整个脚本执行完毕</li>
<li>ERR ：当一条命令返回非0</li>
<li>DEBUG ：脚本中每条命令执行之前</li>
</ul>
<p><strong><em>下面举例：</em></strong></p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#!/bin/bash</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">function</span> test_trap()</span><br><span class="line">&#123;</span><br><span class="line">	<span class="built_in">echo</span> <span class="string">&#x27;test_trap&#x27;</span>;</span><br><span class="line">	var=2016;</span><br><span class="line">	<span class="built_in">return</span> 1;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="built_in">trap</span> <span class="string">&#x27;echo &quot;[$LINENO], var = $var&quot;&#x27;</span> DEBUG;</span><br><span class="line"><span class="built_in">trap</span> <span class="string">&#x27;echo &quot;[$LINENO], return error&quot;&#x27;</span> ERR;</span><br><span class="line"><span class="built_in">trap</span> <span class="string">&#x27;echo &quot;[$LINENO], function exit&quot;&#x27;</span> EXIT;</span><br><span class="line">test_trap;</span><br></pre></td></tr></table></figure>

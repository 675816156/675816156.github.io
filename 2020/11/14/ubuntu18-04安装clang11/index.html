            ubuntu18.04安装clang11
        </p>
        <hr>
    </div>
    <div class="post-content">
        <h2 id="1、添加软件源"><a href="#1、添加软件源" class="headerlink" title="1、添加软件源"></a>1、添加软件源</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">sudo vim /etc/apt/sources.list</span><br><span class="line"></span><br><span class="line">deb http://apt.llvm.org/bionic/ llvm-toolchain-bionic-11 main</span><br><span class="line">deb-src http://apt.llvm.org/bionic/ llvm-toolchain-bionic-11 main</span><br></pre></td></tr></table></figure>

<h2 id="2、设置key"><a href="#2、设置key" class="headerlink" title="2、设置key"></a>2、设置key</h2><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">tsocks wget -O - https://apt.llvm.org/llvm-snapshot.gpg.key | sudo tsocks apt-key add -</span><br></pre></td></tr></table></figure>

<h2 id="3、update一下源"><a href="#3、update一下源" class="headerlink" title="3、update一下源"></a>3、update一下源</h2><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">sudo tsocks apt-get update</span><br></pre></td></tr></table></figure>

<h2 id="4、安装"><a href="#4、安装" class="headerlink" title="4、安装"></a>4、安装</h2><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">sudo tsocks apt-get install clang-11 lldb-11 lld-11 libc++-11-dev libc++abi-11-dev -y</span><br></pre></td></tr></table></figure>

<h2 id="5、创建软连接"><a href="#5、创建软连接" class="headerlink" title="5、创建软连接"></a>5、创建软连接</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">sudo ln -s clang-11 &#x2F;usr&#x2F;bin&#x2F;clang</span><br><span class="line">sudo ln -s clang++-11 &#x2F;usr&#x2F;bin&#x2F;clang++</span><br><span class="line">sudo ln -s &#x2F;usr&#x2F;bin&#x2F;llvm-ar-11 &#x2F;usr&#x2F;bin&#x2F;llvm-ar</span><br><span class="line">sudo ln -s &#x2F;usr&#x2F;bin&#x2F;llvm-as-11 &#x2F;usr&#x2F;bin&#x2F;llvm-as</span><br><span class="line">sudo ln -s &#x2F;usr&#x2F;bin&#x2F;clangd-11 &#x2F;usr&#x2F;bin&#x2F;clangd</span><br><span class="line">sudo ln -s &#x2F;usr&#x2F;bin&#x2F;clang-tidy-11 &#x2F;usr&#x2F;bin&#x2F;clang-tidy</span><br></pre></td></tr></table></figure>
